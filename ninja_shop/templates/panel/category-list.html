{% extends 'panel_base.html' %}

{% block content %}
    <div class="container">


        <table>
            <thead>
            <tr>
                <th>
                    PK
                </th>
                <th>
                    Category Name
                </th>
                <th>
                    Remove
                </th>

            </tr>

            </thead>
            <tbody>
            {% for Category in Entity %}

                <tr>
                    <td>
                        {{ Category.pk }}
                    </td>
                    <td>
                        {{ Category.Title }}
                    </td>
                    <td>
                        <a class="btn btn-danger" href="{% url 'category-remove' Category.pk  %}"> Remove category </a>
                    </td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="container">
        <h2>
            Add Category
        </h2>
        <form method="post" action="{% url 'category-add' %}">
            {% csrf_token %}
            <label>
                Name
                <input type="text" value="Title" name="Title">
            </label>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
